<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="game-container">
            <h4 class="game-info">Play a best of 5 match of Rock, Paper, Scissors against a computer</h6>
            <div class="score-card">
                <div class="score-card-header">
                    <h3>Score</h3>
                </div>
                <div class="score-card-body">
                    <div class="player-score">
                        <h4>Player: <span>0</span></h5>
                    </div>
                    <div class="computer-score">
                        <h4>Computer: <span>0</span></h5>
                    </div>
                </div>
            </div>
            <div class="selection-container">
                <div class="match-info">
                    <h3>You Lost this Round! Paper beats Rock.</h3>
                </div>
                <div class="player-selections">
                    <div class="player-selection">
                        <img src="images/rock.gif" alt="">
                    </div>
                    <div class="computer-selection">
                        <img src="images/paper.gif" alt="">
                    </div>
                </div>
            </div>
            <div class="player-container">
                <h5 class="player-msg">Select one for the next round</h5>
                <div class="btn-container">
                    <button class="btn playBtn">
                        <img src="images/rock.gif" alt="Rock animation">
                    </button>
                    <button class="btn playBtn">
                        <img src="images/paper.gif" alt="Paper animation">
                    </button>
                    <button class="btn playBtn">
                        <img src="images/scissors.gif" alt="scissors animation">
                    </button>
                    <button class="btn replayBtn" hidden></button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
